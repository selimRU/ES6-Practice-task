<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Saihan's Calculator</title>
</head>

<body>
    <section class="w-[400px] mx-auto border bg-slate-100 py-10 px-4 mt-5 relative">
        <div class="flex justify-center items-center">
            <input id="input" class="bg-gray-50 border w-[90%] py-4 outline-none rounded-sm" type="text" name="">
        </div>
        <div id="result-text" class="w-[80%] bg-gray-50 absolute left-[11%] top-[21%] py-2"></div>
        <div id="keypad">
            <div class="flex flex-row justify-between items-center my-5">
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm"> 1</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">2</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">3</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">+</button>
                </div>
            </div>
            <div class="flex flex-row bg-slate-100 justify-between items-center my-5">
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm"> 4</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">5</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">6</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">*</button>
                </div>
            </div>
            <div class="flex flex-row bg-slate-100 justify-between items-center my-5">
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm"> 7</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">8</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">9</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">/</button>
                </div>
            </div>
            <div class="flex flex-row bg-slate-100 justify-between items-center my-5">
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">C</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">0</button>
                </div>
                <div>
                    <button id="result" class="bg-slate-400 text-black w-8 h-8 rounded-sm">=</button>
                </div>
                <div>
                    <button class="bg-slate-400 text-black w-8 h-8 rounded-sm">-</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./calculator.js"></script>
</body>

</html>
